<header class="m-4">
	<div class="navbar rounded-md bg-base-200">
		<div class="flex">
		<a href="/"
		class="btn btn-ghost text-xl">TODOSOLO</a>
		</div>

		<div>
			<ul class="menu menu-horizontal px-1 z-[1] ">
			  <li>
				<li>
					<a href="{% url 'lista_componentes' %}">
						Ver productos
					</a>
				</li>
				{% if user.is_authenticated %}
				<li>
					<a href="{% url 'carrito_compras' %}">
						Carrito
					</a>
				</li>
				{% endif %}
			  </li>
			</ul>
		</div>
		<div class="flex-1">
			{% if user.is_authenticated %}
				<ul class="menu menu-horizontal px-1">
				<li>
					<details>
					<summary>{{user.username}}</summary>
					<ul class="bg-base-100 rounded-t-none p-2">
						<li>
							<a href="{% url 'logout_html_view' %}">
								Cerrar Sesion
							</a>
						</li>
					</ul>
					</details>
				</li>
				</ul>
			{% else %}
				<ul class="menu menu-horizontal px-1">
					<li>
						<a href="{% url 'login_html_view' %}">
							Iniciar sesion
						</a>
					</li>
				</ul>
			{% endif %}
		  </div>
	</div>
</header>
